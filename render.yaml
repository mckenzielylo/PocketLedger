# =============================================================================
# RENDER.COM CONFIGURATION FOR POCKETLEDGER
# =============================================================================
# This file configures the deployment settings for Render.com
# Optimized for production deployment with PostgreSQL and Redis
# =============================================================================

services:
  # =============================================================================
  # WEB SERVICE
  # =============================================================================
  - type: web
    name: pocketledger-web
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    branch: main
    buildCommand: ""
    startCommand: ""
    healthCheckPath: /health
    autoDeploy: true
    pullRequestPreviewsEnabled: false
    envVars:
      # Application Settings
      - key: APP_NAME
        value: PocketLedger
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: pocketledger-web
          property: host
      - key: APP_KEY
        generateValue: true
      
      # Application Locale
      - key: APP_LOCALE
        value: en
      - key: APP_FALLBACK_LOCALE
        value: en
      - key: APP_FAKER_LOCALE
        value: en_US
      
      # Maintenance Mode
      - key: APP_MAINTENANCE_DRIVER
        value: file
      
      # PHP Settings
      - key: PHP_CLI_SERVER_WORKERS
        value: 4
      - key: BCRYPT_ROUNDS
        value: 12
      
      # Logging
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_STACK
        value: single
      - key: LOG_DEPRECATIONS_CHANNEL
        value: null
      - key: LOG_LEVEL
        value: error
      
      # Database Settings (PostgreSQL)
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: pocketledger-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: pocketledger-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: pocketledger-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: pocketledger-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pocketledger-db
          property: password
      - key: DB_FOREIGN_KEYS
        value: true
      
      # Session Settings
      - key: SESSION_DRIVER
        value: redis
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: false
      - key: SESSION_PATH
        value: /
      - key: SESSION_DOMAIN
        value: null
      - key: SESSION_SECURE_COOKIE
        value: true
      
      # Cache Settings (Redis)
      - key: CACHE_STORE
        value: redis
      - key: REDIS_CLIENT
        value: phpredis
      - key: REDIS_HOST
        fromService:
          type: redis
          name: pocketledger-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: pocketledger-redis
          property: port
      - key: REDIS_PASSWORD
        value: ""
      
      # Queue Settings
      - key: QUEUE_CONNECTION
        value: redis
      
      # Broadcasting
      - key: BROADCAST_CONNECTION
        value: log
      
      # File Storage
      - key: FILESYSTEM_DISK
        value: local
      
      # Mail Settings (Production)
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_SCHEME
        value: tls
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_FROM_ADDRESS
        value: noreply@pocketledger.com
      - key: MAIL_FROM_NAME
        value: PocketLedger
      
      # AWS Configuration (for future S3 storage)
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        value: us-east-1
      - key: AWS_BUCKET
        sync: false
      - key: AWS_USE_PATH_STYLE_ENDPOINT
        value: false
      
      # Vite Configuration
      - key: VITE_APP_NAME
        value: PocketLedger
      
      # PocketLedger Specific Settings
      - key: DEFAULT_CURRENCY
        value: USD
      - key: DEFAULT_CURRENCY_SYMBOL
        value: $
      - key: MAX_FILE_SIZE
        value: 2048
      - key: ALLOWED_FILE_TYPES
        value: jpg,jpeg,png,pdf
      
      # Exchange Rate API (optional)
      - key: EXCHANGE_RATE_API_KEY
        sync: false
      - key: EXCHANGE_RATE_API_URL
        value: https://api.exchangerate-api.com/v4/latest/
      
      # Security Settings
      - key: SANCTUM_STATEFUL_DOMAINS
        fromService:
          type: web
          name: pocketledger-web
          property: host

  # =============================================================================
  # DATABASE SERVICE
  # =============================================================================
  - type: pserv
    name: pocketledger-db
    plan: starter
    region: oregon
    runtime: postgresql

  # =============================================================================
  # REDIS SERVICE
  # =============================================================================
  - type: redis
    name: pocketledger-redis
    plan: starter
    region: oregon
    ipAllowList: []

  # =============================================================================
  # BACKGROUND WORKER
  # =============================================================================
