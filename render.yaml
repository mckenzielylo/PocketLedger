          name: pocketledger-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: pocketledger-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: pocketledger-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pocketledger-db
          property: password
      - key: DB_FOREIGN_KEYS
        value: true
      
      # Session Settings
      - key: SESSION_DRIVER
        value: redis
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_ENCRYPT
        value: false
      - key: SESSION_PATH
        value: /
      - key: SESSION_DOMAIN
